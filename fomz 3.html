<body>
    <h2>House Listing <span>Analytics</span></h2>
    <form action="/view_analytics" method="get">
        <label for="listing_id">Select Listing to View Analytics:</label><br>
        <select id="listing_id" name="listing_id" required>

            <option value="1">Listing 1</option>

            <!-- Add more options as necessary -->
        </select><br>
        
        <input type="submit" value="View Analytics">
    </form>
    
    
    <button> <a href="the dashboard.html"><h2><span>Back</span></h2></a></button>
    <style>
    
    <!-- Section to display analytics data -->

  <style>
  h2 span { 
    color: #c0392b;
  }
body {
    background-color: #ffffff; 
    font-family: Arial, sans-serif;
    padding: 20px;
}

h2 {
    color: #333333; 
}

form {
    background-color: #f9f9f9; 
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: auto;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="file"],
textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    box-sizing: border-box;
}

textarea {
    resize: vertical; /* Allows vertical resizing only */
}

input[type="submit"] {
    background-color: #ff0000; /* Red buttons */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #c0392b; /* Darker red on hover */
}
