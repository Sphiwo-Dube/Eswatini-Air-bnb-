<!DOCTYPE html>
<html>
<head>
    <title>Edit House Listing - Eswatini Airbnb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Edit House <span>Listing</span></h2>
    <form action="/edit_listing" method="post" enctype="multipart/form-data">
        <label for="listing_id">Select Listing to Edit:</label><br>
        <select id="listing_id" name="listing_id" required>
            <!-- Options should be populated dynamically with listings from the database -->
            <option value="">Choose a listing...</option>
            <option value="1">Listing 1</option>
            <option value="2">Listing 2</option>
            <!-- Add more options as necessary -->
        </select><br>
        
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        
        <label for="video">Video (from phone storage):</label><br>
        <input type="file" id="video" name="video" accept="video/*" onchange="showVideoPreview(this)"><br>
        <div class="preview" id="videoPreview"></div>
        
        <label for="pictures">Pictures (from phone storage):</label><br>
        <input type="file" id="pictures" name="pictures" accept="image/*" multiple onchange="showImagePreviews(this)"><br>
        <div class="preview" id="imagePreview"></div>
        
        <label for="description">House Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br>
        
        <label for="location">Location (Google Maps):</label><br>
        <input type="text" id="location" name="location" required><br>
        
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" required><br>
        
        <label for="contact">Contact Details:</label><br>
        <input type="text" id="contact" name="contact" required><br>
        
        <input type="submit" value="Save Changes">
    </form>
    
    <button> <a href="the dashboard.html"><h2><span>Back</span></h2></a></button>
